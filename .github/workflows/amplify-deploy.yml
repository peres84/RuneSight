name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Lint and Test Frontend
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint frontend code
        working-directory: ./frontend
        run: npm run lint || echo "Linting completed with warnings"
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Frontend build successful"
            ls -la dist/
          else
            echo "‚ùå Frontend build failed - dist directory not found"
            exit 1
          fi

  # Job 2: Test Backend
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Python syntax
        working-directory: ./backend
        run: |
          python -m py_compile main.py
          echo "‚úÖ Python syntax check passed"
      
      - name: Verify critical imports
        working-directory: ./backend
        run: |
          python -c "import fastapi; print('‚úÖ FastAPI installed')"
          python -c "import boto3; print('‚úÖ Boto3 installed')"
          python -c "from strands import Agent; print('‚úÖ Strands installed')"

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Notify Amplify (Amplify auto-deploys on push)
  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-checks]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "‚úÖ All checks passed!"
          echo "üöÄ AWS Amplify will automatically deploy this commit"
          echo "üìä Monitor deployment at: https://console.aws.amazon.com/amplify/"
          echo "üîó Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
