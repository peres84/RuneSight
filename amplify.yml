version: 1

# AWS Amplify build configuration for RuneSight 2.0
# This configuration builds both frontend and backend

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Backend dependencies installed"
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
  cache:
    paths:
      - backend/venv/**/*
